<div class="col-sm-6 col-lg-4 my-3">
    <div class="card">

        {% if blog.image %}
        <a href="{{ url_for('blog', blog_id=blog._id) }}"><img src="{{ blog.image }}" alt="Blog Image" class="img-fluid card-image"></a>
        
        {% else %}
        <a href="{{ url_for('blog', blog_id=blog._id) }}"><img src="{{ url_for('static', filename='images/placeholder.jpg') }}" class="img-fluid card-image" alt="Blog"></a>

        {% endif %}

    </div>
</div>
