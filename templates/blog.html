{% extends 'base.html' %}

{% block content %}
	<div class="blog-container">
	{% if blog.image %}
		<img width="150" height="225" class="blog-image" alt="{{blog.title}}" src="{{blog.image}}"/>
	{% endif %}
  		<h1>{{ blog.title }}</h1>
  			<h6>Written by <strong>{{blog.author | capitalize }}</strong> on {{blog.posted_on}}</h6>
  			<hr>
  		<div>
    		{{blog.content | safe }}
  		</div> 
	</div>

{% endblock %}
