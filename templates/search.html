{% extends 'base.html' %}

{% block content %}

		<h1 class="mb-3">Search</h1>
			<form class="text-center" action="{{ url_for('search', search_query=search_query, current_page=current_page, results=results) }}">
                <input type="text" class="form-control form-search mb-3" name="search_query" placeholder="Search blogs">
                	<button class="btn btn-sm search-button btn-success">
                	<img src="{{ url_for('static', filename='images/search.svg') }}" class="search-icon" alt="Search Blog">
                </button>
            </form>
         {% if results %}

		{% for result in results %}
			<li class="list-group-item"><a class="text-dark" href="{{(url_for('blog',blog_id=result._id))}}">{{result.title}}</a></li>
		
		{% else %}

			<h2><strong>Sorry no results for that search</strong></h2>
				<a class="btn btn-sm btn-success mt-3" href="{{(url_for('blogs'))}}"><img src="{{ url_for('static', filename='images/book-reference.svg') }}" class="icon" alt="Go Back">Go Back</a>

		{% endfor %}
		{% endif %}

{% endblock %}
