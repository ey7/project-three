{% extends 'base.html' %}

{% block content %} 

<h1>Blogs</h1>
<h6> Search</h6>
<form action="{{ url_for('search', search_query=search_query, current_page=current_page, results=results) }}">
                <input type="text" class="search__input" name="search_query" placeholder="Search blogs">
                <button class="search__button"></button>
            </form>
    <hr>
  <ul class="list-group">
    {% for blog in blogs %}
      <li class="list-group-item"><a href="{{(url_for('blog',blog_id=blog._id))}}">{{blog.title}}</a></li>
    {% endfor %}
  </ul>

{% endblock %}
