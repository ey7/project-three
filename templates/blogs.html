{% extends 'base.html' %}

{% block content %} 
<!--Flash Messages-->
            {% with messages = get_flashed_messages() %} {% if messages %} 
            {% for message in messages %}
            <p>
                    {{ message }}
            </p>
            {% endfor %} {% endif %} {% endwith %}
<h1>Blogs</h1>
  <ul class="list-group">
    {% for blog in blogs %}
      <li class="list-group-item"><a href="blog/{{blog._id}}">{{blog.title}}</a></li>
    {% endfor %}
  </ul>

{% endblock %}
