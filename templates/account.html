{% extends 'base.html' %}

{% block content %}
  <h1><small> Welcome {{ account_name | capitalize }}</small></h1>
  <a class="btn btn-sm btn-primary" href="{{(url_for('add_blog'))}}"><img src="{{ url_for('static', filename='images/document-add.svg') }}" class="icon" alt="Add Blog"> Add new blog</a>
  <hr>
  <div class="table-responsive">
  <table class="table table-sm table-striped">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Date Posted</th>
      <th></th>
      <th></th>
    </tr>
    {% for blog in current_user_blogs %}
      <tr>
        <td><a href="{{(url_for('blog', blog_id=blog._id))}}">{{ blog.title }}</a></td>
        <td>{{ blog.author | capitalize }}</td>
        <td>{{ blog.posted_on }}</td>
        <td><a class="btn btn-sm btn-primary" href="{{(url_for('edit_blog', blog_id=blog._id))}}" >Edit</a></td>
        <td>
          <form action="{{(url_for('delete', blog_id=blog._id))}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-sm btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
