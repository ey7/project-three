{% extends 'base.html' %}

{% block content %}
  <h1>Account <small> Welcome {{account_name}}</small></h1>
  <a class="btn btn-primary" href="{{(url_for('add_blog'))}}"> Add new blog</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Date Posted</th>
      <th></th>
      <th></th>
    </tr>
    {% for blog in current_user_blogs %}
      <tr>
        <td>{{blog.title}}</td>
        <td>{{blog.author}}</td>
        <td>{{blog.posted_on}}</td>
        <td><a href="/edit_blog/{{blog._id}}" class="btn btn-success pull-right">Edit</a></td>
        <td>
          <form action="/delete/{{blog._id}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
